<!DOCTYPE html>
<html>
<head>
    <title>ASCIImation</title>
    <link rel="stylesheet"  href="css/ascii.css">
    
</head>

<body>

    <div class="container">
        <h1>CSE 190 M ASCII Animation Viewer</h1>

        <div id="screen">
            <textarea id="board"></textarea>
        </div>

        <div class="controllers">

            <fieldset id="playcontrol">
                <legend>Play Controls</legend>
                <button id="start">Start</button>
                <button id="stop" disabled>Stop</button>
            </fieldset>

            <fieldset id="animation">
                    <legend>Animation</legend>
                    <select id="animationType" name="Animation">
                        <option value = "BLANK" selected>Blank</option>
                        <option value="EXERCISE">Exercise</option>
                        <option value="JUGGLER">Juggler</option>
                        <option value="BIKE">Bike</option>
                        <option value="DIVE">Dive</option>
                        

                    </select>
            </fieldset>

            <fieldset id="size">
                    <legend>Size</legend>
                    <select id="frontsize" name="size">
                        <option value="Tiny">Tiny</option>
                        <option value="Small">Small</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Large">Large</option>
                        <option value="ExtraLarge">Extra Large</option>
                        <option value="XXL">XXL</option>
    
                        </select>

            </fieldset>

            <fieldset>
                    <legend>Speed</legend>
                    <input type="checkbox" id="turbo">  <label for="turbo">Turbo</label>
            </fieldset>

        </div>

     
        


        


    </div>
    

    <footer>
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
        </a>

            <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
        </a>

        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </footer>

</body>

</html>

<script src = "js/animation.js"></script>
<script src = "js/ascii.js"></script>
