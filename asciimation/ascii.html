<!DOCTYPE html>
<html>
<head>
    <title>ASCIImation</title>
    <link rel="stylesheet"  href="css/ascii.css">
    
</head>

<body>

    <div class="container">
        <h1>CSE 190 M ASCII Animation Viewer</h1>

        <div id="screen">
            <textarea id="board"></textarea>
        </div>

        <div class="controllers">

            <fieldset>
                <legend>Play Controls</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>

            <fieldset>
                    <legend>Animation</legend>
                    <select>
                        <option>Bike</option>
                        <option>Bike</option>
                        <option>Bike</option>

                    </select>
            </fieldset>

            <fieldset>
                    <legend>Size</legend>
                    <select>
                            <option>Tiny</option>
                            <option>Small</option>
                            <option>Big</option>
    
                        </select>

            </fieldset>

            <fieldset>
                    <legend>Speed</legend>
                    <input type="checkbox" id="turbo">  <label for="turbo">Turbo</label>
            </fieldset>

        </div>

     
        


        


    </div>


</body>

</html>

<script src = "js/animation.js"></script>
<script src = "js/ascii.js"></script>
